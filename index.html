<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <title>Juego de Memoria React</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- ▸ React + React-DOM -->
    <script src="https://unpkg.com/react@18/umd/react.development.js" crossorigin></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js" crossorigin></script>

    <!-- ▸ Babel para compilar el JSX en el navegador -->
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

    <!-- ▸ anime.js para la animación del flip -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/animejs/3.2.1/anime.min.js"></script>

    <!-- ▸ Estilos en línea (CSS Grid, colores, etc.) -->
    <style>
      :root {
        --card-size: 90px;
        --gap: 12px;
        --flip-duration: 600ms;
        --primary: white;
        --bg: #f3f4f6;
        --text: #111827;
      }
      * { box-sizing: border-box; }
      body {
        font-family: 'Inter', sans-serif;
        background: var(--bg);
        display: flex;
        flex-direction: column;
        align-items: center;
        min-height: 100vh;
        margin: 0;
        padding: 2rem 1rem;
        color: var(--text);
      }
      h1 { margin: 0 0 1rem 0; }
      #game {
        display: grid;
        grid-template-columns: repeat(4, var(--card-size));
        grid-auto-rows: var(--card-size);
        gap: var(--gap);
        perspective: 1000px;           /* ayuda al efecto 3D */
      }
      .card {
        position: relative;
        width: var(--card-size);
        height: var(--card-size);
        transform-style: preserve-3d;
        cursor: pointer;
      }
      .card.flipped { pointer-events: none; }
      .face {
        position: absolute;
        width: 100%;
        height: 100%;
        backface-visibility: hidden;
        border-radius: 0.75rem;
        display: flex;
        align-items: center;
        justify-content: center;
        font-size: 2rem;
        background: #4f46e5;
        border: 2px solid var(--primary);
        box-shadow: 0 2px 6px rgba(0, 0, 0, 0.1);
      }
      .back {
        background: var(--primary);
        color: white;
        transform: rotateY(180deg);
      }
      #stats {
        margin-top: 1rem;
        font-weight: 600;
      }
      #message {
        margin-top: 1rem;
        font-size: 1.25rem;
        font-weight: 700;
        color: var(--primary);
      }
      button.restart {
        margin-top: 1rem;
        padding: 0.5rem 1rem;
        background: var(--primary);
        border: none;
        color: #4f46e5;
        border-radius: 0.5rem;
        font-weight: 600;
        cursor: pointer;
      }
    </style>
  </head>

  <body>
    <h1>Juego de Memoria</h1>
    <div id="root"></div>

    <!-- ▸ Tu lógica React / JSX -->
    <script type="text/babel" src="memory-game.js"></script>
  </body>
</html>
